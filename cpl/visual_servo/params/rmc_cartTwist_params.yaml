r_cart:
  type: robot_mechanism_controllers/CartesianTwistController
  root_name: head_pan_link
  tip_name: r_gripper_tool_frame
  fb_trans:
    p: 20.0
    i: 0.5
    d: 0.0
    i_clamp: 1.0
  fb_rot:
    p: 0.5
    i: 0.1
    d: 0.0
    i_clamp: 0.2
  
  joints:
    - r_shoulder_pan_joint
    - r_shoulder_lift_joint
    - r_upper_arm_roll_joint
    - r_elbow_flex_joint
    - r_forearm_roll_joint
    - r_wrist_flex_joint
    - r_wrist_roll_joint
  gains:
    r_shoulder_pan_joint: {p: 90.0, d: 10.0, i: 800.0, i_clamp: 0.0}
    r_shoulder_lift_joint: {p: 80.0, d: 10.0, i: 700.0, i_clamp: 0.0}
    r_upper_arm_roll_joint: {p: 20.0, d: 2.0, i: 600.0, i_clamp: 0.0}
    r_elbow_flex_joint: {p: 22.0, d: 1.0, i: 450, i_clamp: 0.0}
    r_forearm_roll_joint: {p: 12, d: 1.0, i: 300, i_clamp: 0.0}
    r_wrist_flex_joint: {p: 27.5, d: 2.0, i: 300, i_clamp: 0.0}
    r_wrist_roll_joint: {p: 20.0, d: 2.0, i: 300, i_clamp: 0.0}
    # r_forearm_roll_joint: {p: 7.0, d: 0.0, i: 300, i_clamp: 0.0}
    # r_wrist_flex_joint: {p: 4.5, d: 0.0, i: 300, i_clamp: 0.0}
    # r_wrist_roll_joint: {p: 2.0, d: 0.0, i: 300, i_clamp: 0.0}
  joint_trajectory_action_node:
    joints:
      - r_shoulder_pan_joint
      - r_shoulder_lift_joint
      - r_upper_arm_roll_joint
      - r_elbow_flex_joint
      - r_forearm_roll_joint
      - r_wrist_flex_joint
      - r_wrist_roll_joint
    constraints:
      goal_time: 0.6
      r_shoulder_pan_joint:
        goal: 0.02
      r_shoulder_lift_joint:
        goal: 0.02
      r_upper_arm_roll_joint:
        goal: 0.02
      r_elbow_flex_joint:
        goal: 0.02
      r_forearm_roll_joint:
        goal: 0.02
      r_wrist_flex_joint:
        goal: 0.02
      r_wrist_roll_joint:
        goal: 0.02
 

