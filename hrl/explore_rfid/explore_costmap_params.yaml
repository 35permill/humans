loop_closure_planner:
  allow_unknown: false
explore_planner:
  allow_unknown: false
#Independent settings for the planner's costmap
explore_costmap: 
  publish_voxel_map: true
  global_frame: /odom_combined
  robot_base_frame: base_footprint
  update_frequency: 5.0
  publish_frequency: 2.0
  static_map: true
  rolling_window: false
  unknown_cost_value: 255
  map_topic: /map_reload
  raytrace_range: 2.0
  obstacle_range: 2.0
  max_obstacle_height: 1.4
  min_obstacle_heigh: 0.08
  width: 60.0
  height: 60.0

  #BEGIN VOXEL STUFF
  map_type: voxel
  origin_z: 0.0
  z_voxels: 16
  z_resolution: 0.081
  unknown_threshold: 8
  mark_threshold: 0
  #END VOXEL STUFF

  transform_tolerance: 0.2
  obstacle_range: 2.5
  raytrace_range: 3.0
  inflation_radius: 0.55

  observation_sources: base_scan_marking base_scan tilt_scan ground_object_cloud

  base_scan_marking: {sensor_frame: base_laser_link, topic: /base_scan_marking, data_type: PointCloud, expected_update_rate: 0.2,
                     observation_persistence: 0.0, marking: true, clearing: false, min_obstacle_height: 0.08, max_obstacle_height: 1.4}

  base_scan: {sensor_frame: base_laser_link, topic: /base_scan, data_type: LaserScan, expected_update_rate: 0.2,
             observation_persistence: 0.0, marking: false, clearing: true, min_obstacle_height: -0.10, max_obstacle_height: 1.4}

  tilt_scan: {sensor_frame: laser_tilt_link, topic: /tilt_scan, data_type: LaserScan, expected_update_rate: 0.2,
             observation_persistence: 0.2, marking: false, clearing: true, min_obstacle_height: -20.00, max_obstacle_height: 1.4}

  ground_object_cloud: {sensor_frame: laser_tilt_link, topic: /ground_object_cloud, data_type: PointCloud, expected_update_rate: 0.2,
                       observation_persistence: 4.6, marking: true, clearing: false, min_obstacle_height: -0.10, max_obstacle_height: 1.4}

